<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Instanews App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./build/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="content">
            <div class="nytlogo"><img src="./assets/images/nyt-logo.svg" alt="Logo for the New York Times" /></div>
        </header>
        <section class="topicselector">
            <label for="topicselector">Choose a section:</label>
            <select id="topicselector">
                <option value=" ">Sections</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="politics">Politics</option>
                <option value="arts">Arts</option>
                <option value="books">Books</option>
                <option value="movies">Movies</option>
                <option value="food">Food</option>
            </select>
        </section>
        <div class="loadingAnimation">

        </div>
        <section class="stories">

        </section>
        <footer>
            <p class="copyright">&copy; Copyright 2018 INSTANEWS</p>
        </footer>
    </div>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Selectric CDN-->
    <!-- My Script -->
    <script src="./build/js/script.min.js"></script>
</body>

</html>
